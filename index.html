<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista de Supermercado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do produto" name="nome_produto" />
        <input type="text" placeholder="Valor do produto" name="valor_produto" />
        <input type="submit" value="Cadastrar" name="acao" />
    </div>

    <div class="lista-produtos">  
    </div>

    <div class="soma-produto">
        <h3>Total: R$00,00</h3>
    </div>

    <div class="botao-limpar">
        <input type="submit" value="limpar">
    </div>

    <script src="js/meu-js.js"></script>
</body>
</html>
